[env:wemos_d1_mini32]
platform = espressif32
board = wemos_d1_mini32
framework = arduino
monitor_speed = 115200
;build_flags = -DCORE_DEBUG_LEVEL=3 ;5
monitor_port = COM3
upload_port = COM3

;lib_deps = 
;added from https://docs.platformio.org/en/latest/plus/debug-tools/esp-prog.html#drivers
;debug_tool = esp-builtin
;upload_protocol = esp-prog
;debug_init_break = tbreak setup

